<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Selected Goal</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/goals/">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/goals/">Goals</a>
        </li>
    </ul>
</nav>

<div class="container">
    <h1>Edit Task</h1>
    <h2 data-th-text="${task.title}"></h2>
    <form id="editTask" method="post" th:action="@{/goals/{goalId}/tasks/{taskId}/update(goalId=${goal.goalId}, taskId=${task.taskId})}">
        <label for="title">Title: </label>
        <input th:value="${task.title}" id="title" name="title" type="text"/>
        <input th:value="${task.details}" id="details" name="details" type="text"/>
        <select id="status" name="status" form="editTask">
            <option value="pending">Pending</option>
            <option value="in-progress">In-Progress</option>
            <option value="done">Done</option>
        </select>
        <button type="submit">Finish</button>
    </form>
</div>
</body>
</html>
